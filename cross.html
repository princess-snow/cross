<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cross</title>
    <link rel="stylesheet" type="text/css" href="Cross.css">
</head>

<body>
    <div id="box">
        <!--将一个十字架分为三层,并且将这三层包裹同一个div中-->
        <div id="container">
            <!--第一层-->
            <div class="block-up">
            </div>
        </div>
        <div id="container1">
            <!--第二层-->
            <div class="block-left">
            </div>
            <div class="block-icon">
                <div class="inner">
                    <img src="panda.png" alt="小熊猫" id="image">
                </div>
            </div>
            <div class="block-right">
            </div>
        </div>
        <div id="container2">
            <!--第三层-->
            <div class="block-down">
            </div>
        </div>
    </div>
</body>

</html>
